<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Dogepass Login</mat-card-title>
    <mat-card-subtitle>Choose a login method</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="login-selector">
      <button mat-stroked-button class="google">Google</button>
      <button mat-stroked-button class="facebook">Facebook</button>
      <button mat-stroked-button class="pb">PawByte</button>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button>Trouble logging in?</button>
    <button mat-stroked-button>2FA</button>
  </mat-card-actions>
</mat-card>
